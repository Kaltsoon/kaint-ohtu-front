<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../../../css/qunit.css">

		<script src="../../vendor/jquery.min.js"></script>
		<script src="../../vendor/qunit.js"></script>
		
		<script>
			function sayHi(name){
				return 'Hi ' + name + '!';
			}
		</script>

		<script>
			QUnit.test("Greeting test", function( assert ) {
				assert.equal(sayHi('Kalle'), 'Hi Kalle!');
				assert.equal(sayHi('Toni'), 'Hi Kalle!');
			});
		</script>
	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
